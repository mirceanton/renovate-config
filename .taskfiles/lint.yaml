---
version: "3"

tasks:
  default:
    desc: Run all linters.
    alias: ["fix", "all"]
    cmds:
      - task: actions
      - task: renovate
      - task: prettier:fix

  check:
    desc: Check all files for linting issues without modifying them
    cmds:
      - task: actions
      - task: renovate
      - task: prettier:check

  actions: actionlint {{.CLI_ARGS}}
  renovate: renovate-config-validator default.json5
  prettier:check: prettier --check .
  prettier:fix: prettier --write .
